<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login page</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
    <div class="kapsayici">
        <form action="">
            <h1>Login</h1>
            <div class="input-box">
                <input type="text" placeholder="Kullanıcı Adı" required>
                <i class='bx bx-user'></i>
            </div>
            <div class="input-box">
                <input type="password" placeholder="Şifreniz" required>
                <i class='bx bxs-lock-alt'></i>
            </div>
            <div class="sifremiunuttum">
                <label><input type="checkbox">Beni hatırla</label>
                <a href="#">Şifremi unutum</a>
            </div>
            <button type="submit" class="btn">Giriş</button>
            <div class="uyeol">
                <p>Hesabın yok mu ? <a href="#">Üye ol</a></p>
            </div>

        </form>
    </div>
</body>

</html>
